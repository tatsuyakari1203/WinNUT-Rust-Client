name: "Release"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for tagging

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install dependencies
        run: bun install

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      - name: Generate Changelog
        id: changelog
        run: |
          echo "changelog=$(git log --pretty=format:'- %s' $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.tag_version.outputs.new_tag }}
          releaseName: "WinNUT Rust Client ${{ steps.tag_version.outputs.new_tag }}"
          releaseBody: |
            ### üìù What's Changed
            ${{ steps.changelog.outputs.changelog }}

            *Automated release by GitHub Actions.*
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
